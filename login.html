<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>The Pizza Delivery Expert | Domino's</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="images/favicon.ico" type="image/ico">
</head>
<body>
    <main>
        <!-- Profile -->
        <div class="container">
            <form action="#" class="sub-form">
                <div class="upper-form">
                    <h2>Login</h2>
                    <label>Email</label> <br>
                    <input type="text" name="email" required> <br>
                    <label>Password</label> <br>
                    <input type="password" name="password" required>
                    <a href="forgot_password.html" class="forgot-password">Forgot Password?</a> <!-- Moved here -->
                    <br>
                    <div class="button">
                        <button type="submit" class="btn-style">Login</button><br>
                    </div>
                </div>
                <div class="bottom-form">
                    <div class="signup-container">
                        <div class="no account">Don't have an account?</div>
                        <a href="register.html" class="signup">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
        <br>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        </main>
    </body>
</html>
