        <div class="col-md-5 mx-auto" style="margin-top: 100px;">

                <div id="contact-section">
                    <h3 style="color: black; font-size: 50px;">Contact Us</h3>
                    <br>
                    <p style="margin-top: 10px; font-size: 18px; padding-bottom: 50px;">Got questions or feedback? We're here to help! Reach out to us, and our team will assist you promptly. Your satisfaction is our priority.</p>
                        <form action="" method="POST">
                            <div class="form-group d-flex flex-wrap">
                                <div class="mr-2" style="flex-basis: 100%; padding-bottom: 10px;"> <!-- Adjust the margin and width as needed for mobile -->
                                    <label for="first_name">First Name*</label>
                                    <input type="text" class="form-control smaller-input" id="first_name" name="first_name" required>
                                </div>  
                                    <div class="mr-2" style="flex-basis: 100%; padding-bottom: 10px;"> <!-- Adjust the margin and width as needed for mobile -->
                                    <label for="last_name">Last Name*</label>
                                    <input type="text" class="form-control smaller-input" id="last_name" name="last_name" required>
                                    </div>
                                </div>
                                <div class="form-group d-flex flex-wrap">
                                    <div class="mr-2" style="flex-basis: 100%; padding-bottom: 10px;"> <!-- Adjust the margin and width as needed for mobile -->
                                        <label for="email">Email*</label>
                                        <input type="email" class="form-control smaller-input" id="email" name="email" required>
                                </div>
                                    <div class="mr-2" style="flex-basis: 100%; padding-bottom: 10px;"> <!-- Adjust the margin and width as needed for mobile -->
                                        <label for="phone">Phone*</label>
                                        <input type="tel" class="form-control smaller-input" id="phone" name="phone" required>
                                    </div>
                                </div>
                                    <div class="form-group">
                                    <div style="margin-left: 0; padding: 0px; flex-basis: 100%; padding-bottom: 10px;"> <!-- Adjust the margin, width, and padding as needed for mobile -->
                                        <label for="message">Message*</label>
                                        <textarea class="form-control smaller-input" id="message" name="message" rows="4" required></textarea>
                                    </div>
                                </div>
                                <br>
                                <div style="text-align: center;">
                                    <button class="btn-style" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
